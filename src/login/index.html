<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Platzi</title>
    <link rel="stylesheet" href="../home/css/style.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mobile.css" media="(max-width: 620px)"/>
</head>
<body>
    <header class="header">
        <figure class="platzi_logo">
            <img src="../assets/img/logo-platzi-video-BW2.png" alt="Platzi logo">
        </figure>
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form">
                <input type="text" class="input" placeholder="Correo">
                <input type="text" class="input" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="#">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="../assets/img/icons8-google-plus-50.png" alt="Google">Inicia sesión en Google</div>
                <div><img src="../assets/img/icons8-twitter-50.png" alt="Twitter">Inicia sesión en Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="#">Regístrate</a></p>
        </section>
    </section>
    
    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
